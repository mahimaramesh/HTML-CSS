<!DOCTYPE html>
<html>

<head>
  <title>YouTube.Com Clone</title>
  <link rel="stylesheet" href="youtube.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <input type="text" class="search" placeholder="Search">

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnail-1.webp">
    </div>

    <div>
      <div class="profile-picture">
        <img class="channel-picture" src="Profile_pictures/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
    
        <p class="video-author">
          Marques Brownlee
        </p>
    
        <p class="video-status">
          3.4M views &#183; 6 months ago
        </p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnail-2.webp">
    </div>

    <div>
      <div class="profile-picture">
        <img class="channel-picture" src="Profile_pictures/channel-2.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Try Not to Laugh Challenge #9
        </p>
    
        <p class="video-author">
          Markplier
        </p>
    
        <p class="video-status">
          19M views &#183; 4 years ago
        </p>
      </div>
    </div>
  </div>

</body>

</html>
